<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-text & v-html 指令</title>
		<script type="text/javascript" src="../assests/js/vue.js"></script>
	</head>
	<body>
		<h1>v-text & v-html 指令</h1>
		<hr>
		<div id="app">
			<span>{{message}}</span><br>
			v-text:<span v-text="message"></span><br>
			v-text:<span v-text="dodo"></span><br>
			v-html:<span v-html="dodo"></span>
		</div>
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				message: "hello world!",
				dodo: "<h2>hello world!</h2>"
			}
		});
		// v-text 指令是为了防止当页面没有加载到js文件或者js文件出错时，页面里面不会显示{{message}}
		// v-html 指令可以将dom元素渲染到页面上，而v-text会将文本渲染到页面上。
	</script>
</html>
